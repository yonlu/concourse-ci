resources:
- name: repo
  type: git
  source:
    uri: https://github.com/yonlu/concourse-ci.git
  git_config:
  - name: safe.directory
    value: /tmp/build/get

jobs:
- name: hello-world-job
  plan:
  - get: repo
    trigger: true
  - task: hello-world-task
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: busybox
      outputs:
      - name: the-artifact
      run:
        path: echo
        args: ["Hello World!"]
